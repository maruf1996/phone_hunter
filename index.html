<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header>
      <h1 class="text-center text-primary fw-bolder my-5">
        Welcome My Phone Hunter!
      </h1>
    </header>
    <main>
      <section>
        <div class="mb-5 w-50 mx-auto">
          <input
            type="text"
            class="form-control"
            id="search_field"
            placeholder="Search Your Favorite Phone"
          />
          <button
            id="search_btn"
            class="btn btn-info w-100 mx-auto mt-2 d-block fs-5 text-light"
          >
            Search
          </button>
        </div>
      </section>
      <section class="mb-5">
        <div
          id="phone_container"
          class="row row-cols-2 row-cols-md-4 g-4 text-center"
        ></div>
        <div id="no_phone_massage" class="d-none">
          <h3 class="text-center text-danger">
            No Phone Found. Please try a New Search
          </h3>
        </div>
        <div id="show_all" class="mt-3 text-center d-none">
          <button
            id="show_all_btn"
            class="btn btn-info fs-5 fw-bolder text-light"
          >
            Show All
          </button>
        </div>
      </section>
      <section id="loder" class="d-none">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetailModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1
                  class="modal-title fs-2 text-primary"
                  id="phoneDetailModalLabel"
                ></h1>
              </div>
              <div
                id="phone_details"
                class="modal-body text-dark fst-italic"
              ></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger px-4"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
